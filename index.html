<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    

    <title>Let's Get Giphy</title>
  </head>
  <body>
    <div class="container my-4">
        <div class="row mb-4">
            <div class="col">
                <div class="giphy-buttons" id="buttons-view">
                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="giphy-dump"></div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <h1>Giphy Search</h1>
            
                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
            
                <form id="giphy-form">
                <label for="giphy-input">Add an Action!</label>
                <input type="text" id="giphy-input">
                <br>
            
                <!-- Button triggers new movie to be added -->
                <input id="add-giphy" type="submit" value="Search for a GIF!" type="button" class="btn btn-outline-secondary mt-3">
                </form>
            
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js" type="text/javascript"></script>

  </body>
</html>
